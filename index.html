  <script type="text/javascript">
  
  $(document).ready(function(){	
	AOS.init({
		once: true
	});
	
	//window.onscroll = function() {animateScroll()};
	
	$("#btnSbmt").on("click", function(e){
		e.preventDefault();
		$(".form-control").removeClass("error");
		$("#btnConainer > div").toggleClass("hidden");
		var valid = true;
		$("form input[type='text'], form textarea, form select").each(function(e,i){
			if($(this).hasClass("required")){
				if($(this).val().trim() == ""){
					$(this).addClass("error");
					valid = false;
				}
			}
		});
		$("form .email").each(function(e,i){
			if(!validateEmail($(this).val().trim())){
				$(this).addClass("error");
				valid = false;
			}
		});
		
		if(valid){
			$("#contactForm").submit();
		}else{
			$("#btnConainer > div").toggleClass("hidden");
		}
	});
  });
  function validateEmail(email){
	 if (/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(email))
	  {
		return (true)
	  }
		return (false)
	}
  function animateScroll(){
	if (window.pageYOffset > headerServicios - 450) {
		//$("#headerServicios li").addClass("fadeInDown");
		$("#headerServicios li").addClass("fadeInDown");
	} 
	if (window.pageYOffset > lotesTxt - 450) {
		//$("#headerServicios li").addClass("fadeInDown");
		$("#lotesTxt").addClass("fadeInDown");
	} 
  }
  </script>
